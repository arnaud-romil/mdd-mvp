<div class="comment-section">
    <h3>Commentaires</h3>

    <mat-card *ngFor="let comment of comments" class="comment-card">
        <mat-card-header>
            <mat-card-title>{{ comment.author }}</mat-card-title>
            <mat-card-subtitle>{{ comment.createdAt | date:'short' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ comment.content }}</p>
        </mat-card-content>
    </mat-card>

    <mat-form-field>
        <input matInput [(ngModel)]="newComment" placeholder="Ajouter un commentaire...">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addComment()">Envoyer</button>
</div>
