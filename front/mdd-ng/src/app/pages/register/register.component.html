<div class="register">

    <div>
        <button (click)="goBack()" class="back-button">
            <img src="img/back_arrow.svg" alt="Back Arrow" class="back-arrow" />
        </button>
    </div>

    <div class="logo-title-container">
        <img src="img/logo_p6.png" alt="Logo MDD" class="mobile-logo" />
        <h2 class="register__title">Inscription</h2>
    </div>


    <form class="register__form" [formGroup]="registerForm" (ngSubmit)="register()">

        <div class="form-field">
            <label for="username">Nom d'utilisateur</label>
            <input formControlName="username" id="username" />
        </div>
        <div class="form-field">
            <label for="email">Adresse e-mail</label>
            <input type="email" formControlName="email" id="email" />
        </div>
        <div class="form-field">
            <label for="password">Mot de passe</label>
            <input matInput type="password" formControlName="password" id="password" />
        </div>
        <button type="submit" [disabled]="registerForm.invalid" class="primary-button">S'inscrire</button>
    </form>
</div>
