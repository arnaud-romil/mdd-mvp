<div class="register-container">
    <h2>📝 Inscription</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
                Doit contenir au moins 3 caractères
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                Email invalide
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="registerForm.controls['password'].hasError('passwordStrength')">
                Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un
                caractère spécial.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            🚀 S'inscrire
        </button>
    </form>
</div>
