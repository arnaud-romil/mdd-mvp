<div class="register">

    <div class="register__back">
        <button (click)="goBack()" class="back-button">
            <img src="img/back_arrow.svg" alt="Back Arrow" class="back-arrow" />
        </button>
    </div>

    <div class="register__header">
        <img src="img/logo_p6.png" alt="Logo MDD" class="register__logo" />
        <h2 class="register__title">Inscription</h2>
    </div>


    <form class="register__form" [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-label>Nom d'utilisateur</mat-label>
        <mat-form-field appearance="outline">
            <input matInput formControlName="username" />
        </mat-form-field>

        <mat-label>Adresse e-mail</mat-label>
        <mat-form-field appearance="outline">
            <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-label>Mot de passe</mat-label>
        <mat-form-field appearance="outline">
            <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </form>
</div>
