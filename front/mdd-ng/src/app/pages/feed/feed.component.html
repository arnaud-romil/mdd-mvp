<div class="feed-container">
    <mat-card *ngFor="let post of posts$ | async" class="post-card">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Par {{ post.author }} - {{ post.createdAt | date:'short' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
</div>
