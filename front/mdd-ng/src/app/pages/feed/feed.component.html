<div class="feed-header">
    <h2>Mon Feed</h2>
    <button mat-raised-button color="primary" routerLink="/create-post">
        ✍️ Créer un article
    </button>
</div>

<div class="feed-container">
    <mat-card *ngFor="let post of posts$ | async" class="post-card">
        <mat-card-header>
            <a [routerLink]="['/posts', post.id]" class="post-link">
                <mat-card-title>{{ post.title }}</mat-card-title>
            </a>
            <mat-card-subtitle>Par {{ post.author }} - {{ post.createdAt | date:'short' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
</div>
