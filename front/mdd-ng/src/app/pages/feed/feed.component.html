<div class="feed-container">

    <div class="actions">
        <button mat-raised-button routerLink="/create-post" class="create-post">
            Créer un article
        </button>
        <p class="feed-sort">Trier par ↓</p>
    </div>

    <div class="posts">
        <mat-card *ngFor="let post of posts" class="post-card">
            <mat-card-header>
                <a [routerLink]="['/posts', post.id]" class="post-link">
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </a>
                <mat-card-subtitle>
                    <p>Date: {{ post.createdAt | date:'dd/MM/yyyy' }}</p>
                    <p>Auteur: {{ post.author }}</p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Content: {{ post.content }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
