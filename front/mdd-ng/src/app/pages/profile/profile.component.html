<div class="profile-container">

    <div class="user-profile-info">

        <h2 class="profile-title">Profil utilisateur</h2>

        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form">
            <div class="form-field">
                <input formControlName="username" class="primary-input" />
            </div>

            <div class="form-field">
                <input type="email" formControlName="email" class="primary-input" />
            </div>

            <button type="submit" class="save-profile primary-button"
                [ngClass]="{ 'button--disabled': profileForm.invalid }"
                title="Une reconnexion sera nécessaire pour appliquer les modifications">
                Sauvegarder
            </button>
        </form>

        <button (click)="logout()" class="logout-button">Se déconnecter</button>

    </div>

    <hr>

    <h2 class="subscriptions-title">Abonnements</h2>

    <div class="user-subscriptions">
        <app-topics />
    </div>

</div>
