<div class="profile-container">

    <div class="user-profile-info">

        <h2 class="profile-title">Profil utilisateur</h2>

        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form">
            <div class="form-field">
                <input formControlName="username" class="custom-form-field-border" />
            </div>

            <div class="form-field">
                <input type="email" formControlName="email" class="custom-form-field-border" />
            </div>

            <button type="submit" [disabled]="profileForm.invalid" class="save-profile primary-button">
                Sauvegarder
            </button>
        </form>

        <button (click)="logout()" class="logout-button">Se déconnecter</button>

    </div>

    <hr>

    <h2 class="subscriptions-title">Abonnements</h2>

    <div class="user-subscriptions">

        <div *ngIf="subscribedTopics.length === 0">Vous n'êtes abonné à aucun thème.</div>

        <div *ngFor="let topic of subscribedTopics" class="topic-card">
            <div class="card-header">
                <div class="card-title">{{ topic.title }}</div>
            </div>
            <div class="card-content">
                <p>{{ topic.description }}</p>
            </div>
            <div class="card-actions">
                <button (click)="unsubscribeTopic(topic.id)" class="unsubscribe-btn primary-button">
                    Se désabonner
                </button>
            </div>
        </div>
    </div>

</div>
