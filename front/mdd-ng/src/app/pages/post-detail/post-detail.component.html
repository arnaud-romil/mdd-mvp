<div class="post-container" *ngIf="post">
    <mat-card class="post-card">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Par {{ post.author }} - {{ post.createdAt | date:'short' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>

    <!-- Section des commentaires -->

    <app-comment-list [post]="post"></app-comment-list>

</div>
